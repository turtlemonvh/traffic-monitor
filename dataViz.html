<div class="full">
    <!-- Left -->
    <div class="left half">
        <div class="formatted-chart">
            <h2 id="total-count">
                <span class="filter-count">XX</span> of <span class="total-count">XX</span> selected
            </h2>
        </div>
        <div class="formatted-chart">
            <h2>Trip Time Distribution</h2>
            <div id="time-distribution" class="chart ">
            </div>
        </div>
    </div>

    <!-- Right -->
    <div class="right half">
        <div class="formatted-chart">
            <h2>Time of Day</h2>
            <div id="time-of-day" class="chart">
                <span class="reset" style="display: none;">
                    Current filter: <span class="filter"></span>
                </span>
            </div>
        </div>
        <div class="formatted-chart">
            <h2>Time of Year</h2>
            <div id="time-of-year" class="chart">
                <span class="reset" style="display: none;">
                    Current filter: <span class="filter"></span>
                </span>
            </div>
        </div>
        <div class="formatted-chart">
            <h2>Day of Week</h2>
            <div id="day-of-week" class="chart">
            </div>
        </div>
    </div>
</div>
